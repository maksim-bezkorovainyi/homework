<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework 10</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="wrapper" class="clear">
            <header class="header">
                <h1 class="logo">#FuniroFurniture</h1>
                <div class="input">
                    <input type="search" placeholder="Search for minimalist chair" src="ellipse.svg" class="input-search" id="username" name="name" maxlength="10" />
                </div>
            </header>
            <main class="main">
                <div class="picture">
                    <div class="wrapper-picture">
                        <div class="sale">50%</div>
                        <img src="pictures/picture1.jpg" class="" alt="sofa" />
                    </div>
                    <div class="text-picture">
                        <span class="text-title">Lolito</span>
                        <span class="text-name">Luxury big sofa</span>
                        <span class="text-prise">Rp 7.000.000</span>
                        <span class="text-old-prise">Rp 14.000.000</span>
                    </div>
                </div>
                <div class="picture other">
                    <div class="wrapper-picture">
                        <div class="new">New</div>
                        <img src="pictures/picture2.jpg" class="" alt="sofa" />
                    </div>
                    <div class="text-picture">
                        <span class="text-title">Respira</span>
                        <span class="text-name">Minimalist fan</span>
                        <span class="text-prise">Rp 500.000</span>
                    </div>
                </div>
                <div class="picture other">
                    <div class="wrapper-picture last">
                        <div class="background"></div>
                    </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
